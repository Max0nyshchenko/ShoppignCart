<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>THE bed SHOP</title>
</head>
<body>
    
    <!-- NavBar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/Loogo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">bed'S COLLECTION</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- <article class="product">
                <div class="img-container">
                    <img src="images/product1.jpg" class="product-img" alt="product image">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-cart-arrow-down"></i>
                        Add to Bag
                    </button>
                </div>
                <h3>Queen bad</h3>
                <h4>$143</h4>
            </article> -->
        </div>
    </section>

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="images/product1.jpg" alt="product">
                    <div>
                        <h4>Queen bad</h4>
                        <h5>$143</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-circle-up"></i>
                        <p class="item-amount"></p>
                        <i class="fas fa-chevron-circle-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Your Total : $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/39d2f8a68c.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
